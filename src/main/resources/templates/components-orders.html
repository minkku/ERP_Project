  <script>
    /*[ Show quotation modal ]*/
    $('.js-show-quotation-modal').on('click',function(e){
        e.preventDefault();
        $('.js-quotation-modal').addClass('show-quotation-modal');
    });

    $('.js-hide-modal-login').on('click',function(){
        $('.js-quotation-modal').removeClass('show-quotation-modal');
    });

    /*[ Table input only number ]*/
    $(document).ready(function() {
      const table = document.getElementById("quotation-modal-quotation-list-table");
      const trs = table.getElementsByTagName("tr");
      var targetColumn = [1,3,5,6];
      for (let i = 1; i < trs.length; i++) {
        for (var j = 0; j < targetColumn.length; j++) {
          const tds = trs[i].getElementsByTagName("td");
          const input = tds[targetColumn[j]].querySelector("input");
          input.setAttribute('oninput', 'this.value = this.value.replace(/[^0-9]/g, \'\')');
          input.setAttribute('onclick','focusOn(event)');
          input.setAttribute('onblur','focusOff(event)');
          if(targetColumn[j]==5){
            input.classList.add('quotation-modal-quotation-list-supply-value');
          }else if(targetColumn[j]==6){
            input.classList.add('quotation-modal-quotation-list-value-added-tax');
          }
        }
      }
    });
    function focusOn(event){
      const inputBox = event.target;
      removeComma(inputBox);
    }

    function focusOff(event){
      const inputBox = event.target;
      const classList = inputBox.classList;
      const isContainSupplyValue = classList.contains('quotation-modal-quotation-list-supply-value');
      const isContainAddedTax = classList.contains('quotation-modal-quotation-list-value-added-tax');
      if(isContainSupplyValue){
        setTotalSupplyValue();
      }else if(setTotalValueAddedTax){
        setTotalValueAddedTax();
      }
      inputComma(inputBox);
    }
    function removeComma(targetElement){
        const value = targetElement.value.replace(/,/g, '');
        targetElement.value = value;

        return targetElement;
    }
    function inputComma(targetElement){
        const value = targetElement.value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        targetElement.value = value;

        return targetElement;
    }
    function setTotalSupplyValue(){
      const totalSupplyValue = document.getElementById("quotation-modal-input-total-supply-value");
      const inputElements = document.querySelectorAll('.quotation-modal-quotation-list-supply-value');
      const sum = sumQuerySelectorAll(inputElements)
      totalSupplyValue.value = sum.toString();
      calcTotalSubtotal();
      inputComma(totalSupplyValue);
    }
    function setTotalValueAddedTax(){
      const totalValueAddedTax = document.getElementById("quotation-modal-input-total-value-added-tax");
      const inputElements = document.querySelectorAll('.quotation-modal-quotation-list-value-added-tax');
      const sum = sumQuerySelectorAll(inputElements);
      totalValueAddedTax.value = sum.toString();
      calcTotalSubtotal();
      inputComma(totalValueAddedTax);
    }
    function sumQuerySelectorAll(targetElements){
       const inputArray = Array.from(targetElements);
       const sum = inputArray.reduce((acc, inputElement) => {
        return acc + Number(removeComma(inputElement).value);
      }, 0);
      return sum;
    }
    function calcTotalSubtotal(){
      const totalSubtotal = document.getElementById("quotation-modal-input-total-subtotal");
      const totalSupplyValue = document.getElementById("quotation-modal-input-total-supply-value");
      const totalValueAddedTax = document.getElementById("quotation-modal-input-total-value-added-tax");
      const sum = Number(removeComma(totalSupplyValue).value) + Number(removeComma(totalValueAddedTax).value);
      totalSubtotal.value = sum;
      inputComma(totalSubtotal);
    }
  </script>
