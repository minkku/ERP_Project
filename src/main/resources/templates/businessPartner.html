<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>
<main id="main" class="main" style="width: 100%;">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <!-- Bordered Table -->
                        <table class="table table-bordered">
                            <thead>
                            <tr style="text-align: center; background-color:#ecf7ff">
                                <th class="table-active" scope="col">순차</th>
                                <th class="table-active" scope="col">거래처</th>
                                <th class="table-active" scope="col">주소</th>
                                <th class="table-active" scope="col">사업자 번호</th>
                                <th class="table-active" scope="col">회사 번호</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="item : ${list}">
                                <td th:text="${item.partnerId}" style="text-align: center"></td>
                                <!-- 나머지 속성들에 대해서도 동일하게 처리 -->
                                <td th:text="${item.bpName}" style="text-align: center"></td>
                                <td th:text="${item.address}"></td>
                                <td th:text="${item.companyNumber}" style="text-align: center"></td>
                                <td th:text="${item.phone}" style="text-align: center"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Bordered Table -->
                    </div>

                    <div class="quotation-modal-submit-button">
                        <a href="#" class="gradient-color-btn blue js-show-quotation-modal" style="width:100px">거래처 등록</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <th:block th:replace="~{fragments/footer:: footerFragment}"></th:block>
    <div class="quotation-modal-container wrap-quotation-modal js-quotation-modal">
        <div class="quotation-modal-title">
            <span>거래처 등록</span>
        </div>
        <div class="quotation-modal-main">
            <div class="quotation-modal-supplier">
                <div class="quotation-modal-supplier-title">
                    <h5>거래처</h5>
                </div>
                <div class="quotation-modal-supplier-info">
                    <ul>
                        <li>
                            <label for="quotation-modal-input-supplier-company-number">사업자 등록번호</label>
                            <input type="text" id="quotation-modal-input-supplier-company-number">
                            <label for="quotation-modal-input-supplier-company-name">상호</label>
                            <input type="text" id="quotation-modal-input-supplier-company-name">
                        </li>
                        <li>
                            <label for="quotation-modal-input-supplier-company-address">사업장 소재지</label>
                            <input type="text" id="quotation-modal-input-supplier-company-address">
                        </li>
                        <li>
                            <label for="quotation-modal-input-supplier-sector">업태</label>
                            <input type="text" id="quotation-modal-input-supplier-sector">
                            <label for="quotation-modal-input-supplier-business-type">업종</label>
                            <input type="text" id="quotation-modal-input-supplier-business-type">
                        </li>
                        <li>
                            <label for="quotation-modal-input-supplier-representative">대표자</label>
                            <input type="text" id="quotation-modal-input-supplier-representative">
                            <label for="quotation-modal-input-supplier-phone">연락처</label>
                            <input type="text" id="quotation-modal-input-supplier-phone">
                        </li>
                        <li>
                            <label for="quotation-modal-input-supplier-representative">Fax no.</label>
                            <input type="text" id="quotation-modal-input-partner-fax">
                            <label for="quotation-modal-input-supplier-phone">협력 종류</label>
                            <input type="text" id="quotation-modal-input-partner-type">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="quotation-modal-summary">
                <div class="quotation-modal-note">
                    <textarea placeholder="비고"></textarea>
                </div>
                <div class="quotation-modal-submit-button">
                    <a href="#" class="gradient-color-btn blue">등록</a>
                    <a href="#" class="gradient-color-btn blue js-hide-modal-login">취소</a>
                </div>
            </div>
        </div>

    </div>
    </div>

</main><!-- End #main -->
<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<script>
    /*[ Show quotation modal ]*/
    $('.js-show-quotation-modal').on('click',function(e){
        e.preventDefault();
        $('.js-quotation-modal').addClass('show-quotation-modal');
    });

    $('.js-hide-modal-login').on('click',function(){
        $('.js-quotation-modal').removeClass('show-quotation-modal');
    });
</script>
</body>

</html>
