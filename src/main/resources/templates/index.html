<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main id="main" class="main" style="width: 100%;">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <!-- Bordered Table -->
                        <table class="table table-bordered" style="margin: 0 10px 10px auto; vertical-align: center;">
                            <thead>
                            <tr>
                                <th class="table-active" scope="col" style="text-align: center"></th>
                                <th class="table-active" scope="col" style="text-align: center">제목</th>
                                <th class="table-active" scope="col" style="text-align: center">글 내용</th>
                                <th class="table-active" scope="col" style="text-align: center">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, stat : ${list}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${item.title}"></td>
                                <td style="text-align: center" th:text="${item.content}"></td>
                                <td style="text-align: center" th:text="${item.regDate}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Bordered Table -->
                        <!-- Pagination -->
                        <nav id="pagination-container" aria-label="Page navigation example" style="padding:20px;">
                            <ul class="pagination" style="justify-content: end;">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li  class="page-item" th:each="pageNumber:${#numbers.sequence(1, list.totalPages)}">
                                    <a class="page-link pageA"
                                       th:classappend="${pageNumber == (list.number + 1) ? 'btn-warning' : ''}"
                                       th:href="@{'/?page=' + ${pageNumber - 1} + '&size=10'}"
                                       th:text="${pageNumber}">
                                    </a>
                                </li>

                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                        <!-- End Pagination -->

                    </div>
                </div>

            </div>
        </div>
    </section>

<th:block th:replace="~{fragments/footer:: footerFragment}"></th:block>
</body>

</html>
